<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Just do it</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>JUST DO IT</h1>
      </div>
      <nav>
        <ul class="nav">
          <li>Projects</li>
          <li>Today</li>
          <li>This week</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="project">
        <div class="project-details">
          <img src="images/plus-thick.svg" alt="open and close">
          <span class="project-title">title</span>
          <button type="button" class="add-task">add task</button>
        </div>
        <div class="tasks">
          <div class="task">
            <img src="images/check.svg" alt="done">
            <span class="task-description">task-description</span>
            <img src="images/delete-forever.svg" alt="delete">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
